<!DOCTYPE html>
<html>
	<head>
		<title>Formularios</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/all.min.css">
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
	</head>

	<body>
		<button class="btn btn-primary" data-toggle="modal"data-target ="#mimodal">Abrir modal</button>
		<div class="modal" role="dialog" id="mimodal">
			<div class="moda-dialog">
				<div class="modal content">
					Esta es una ventana modal
				</div>
			</div>
		</div>
		<section class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<form>
					<div class="form-group">
						<label>Usuario</label>
						<input type="text" class="form-control">
						<small class="form-text text-muted">Escribe tu nombre</small>
					</div>
					<div class="form-group">
						<label>Contraseña</label>
						<input type="password" class="form-control">
						<small class="form-text text-muted">Escribe tu contraseña</small>
					</div>
					<div class="form-group">
						<button class="btn btn-outline-success  btn-lg btn-block">
							<i class="fas fa-arrow-alt-circle-right"></i>
							Aceptar
						</button>
					</div>
					
				</form>
			</div>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			       	
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>


		</section>
	</body>
	<script src="js/bootstrap.js"></script>
</html>
